name: Build and Release Multi-Platform Executables

on:
  push:
    branches: ["master"]
    tags:
      - "v*" # This triggers the release when you push a tag like v1.0.0
  pull_request:
    branches: ["master"]
  workflow_dispatch:

env:
  APP_NAME: "Bilibili_Live_Tool"
  DISPLAY_NAME: "B站推流码获取工具"
  EN_NAME: "Bilibili_Live_Stream_Tool"
  VERSION: ${{ github.ref_name }}

# Necessary permissions to create a release
permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            sep: ";"
            extension: ".exe"
          - os: ubuntu-latest
            sep: ":"
            extension: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install System Dependencies (Linux Only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk binutils

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Build with PyInstaller
        shell: bash
        run: |
          pyinstaller --onefile \
            --windowed \
            --icon="main/B站图标.ico" \
            --add-data "main/B站图标.ico${{ matrix.sep }}." \
            --add-data "main/partition.json${{ matrix.sep }}." \
            --add-data "main/使用说明.txt${{ matrix.sep }}." \
            --add-data "main/config.ini${{ matrix.sep }}." \
            --hidden-import "PIL._tkinter_finder" \
            --name "${{ env.APP_NAME }}" \
            main/bilibili_live_stream_code.py

      - name: Rename Executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Rename-Item -Path "dist/${{ env.APP_NAME }}${{ matrix.extension }}" -NewName "${{ env.DISPLAY_NAME }}${{ matrix.extension }}"

      - name: Rename Executable (Linux)
        if: runner.os == 'Linux'
        run: |
          mv "dist/${{ env.APP_NAME }}" "dist/${{ env.DISPLAY_NAME }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # We give each artifact a unique name based on the OS
          name: ${{ matrix.os }}-binaries
          path: dist/${{ env.DISPLAY_NAME }}${{ matrix.extension }}
          retention-days: 1

  release:
    needs: build
    # Only run this job if a tag was pushed (e.g., v1.0.1)
    # OR if you want it on every push to master, remove the 'if' line.
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: "*-binaries"
          merge-multiple: true

      - name: Archive by OS
        run: |

          cd artifacts

          mkdir -p Windows
          mkdir -p Linux

          cp ${{ env.DISPLAY_NAME }}.exe Windows
          cp ${{ env.DISPLAY_NAME }} Linux

          zip -r ./Windows-${VERSION}-x86_64.zip Windows/
          zip -r ./Linux-${VERSION}-x86_64.zip Linux/

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/Windows-${{ env.VERSION }}-x86_64.zip
            ./artifacts/Linux-${{ env.VERSION }}-x86_64.zip
          # Use the tag name as the release name
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
                    ## 哔哩哔哩推流码获取工具 ${{ github.ref_name }}
            
                    ### 多平台发布版本
                    
                    本版本包含 Windows 和 Linux 两个平台的执行文件。
                    
                    ### 下载说明
                    
                    1. **B站推流码获取工具_${{ github.ref_name }}_多平台.zip** - 包含：
                      - `B站推流码获取工具.exe` - Windows 版本
                      - `B站推流码获取工具` - Linux 版本
                    
                    ### 使用说明
                    
                    **Windows 用户:**
                    - 下载后解压，双击 `B站推流码获取工具.exe` 运行
                    
                    **Linux 用户:**
                    - 下载后解压，在终端中执行：
                      ```bash
                      chmod +x B站推流码获取工具
                      ./B站推流码获取工具
                      ```
                    
                    ### 系统要求
                    - Windows 10/11 或 现代 Linux 发行版
                    - x86_64的处理器
                    
                    ### 更新日志
                    - 查看提交历史或CHANGELOG文件了解详细更新内容